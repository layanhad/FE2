<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design Exercises</title>
    <link rel="stylesheet" href="/CSS/greetingCard.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class = container>
        <article class="greeting-card">
            <header>
                <h1>Happy Birthday!</h1>
                <img class="birthday-cake" src="/images/birthday_cake.jpg" alt="Birthday Cake">
            </header>
            <p>Wishing you a fantastic day filled with joy and laughter. May all your dreams come true!</p>
        </article>

        <blockquote class="framed-quote">
            <p>"The only way to do great work is to love what you do."</p>
            <cite> Steve Jobs</cite>
        </blockquote>
    </div>
    
</body>
</html>
