<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/buttons.css">
    <title>Buttons</title>
</head>
<body>       
    
    <h2>Flat</h2>
    <section class="button-group">
        <button class="flat-register">Register</button>
        <button class="flat-submit">Submit</button>
    </section>

    <h2>Round</h2>
    <section class="button-group">
        <button class="round-register">Register</button>
        <button class="round-submit">Submit</button>
    </section>

    <h2>Flat Ghost</h2>
    <section class="button-group">
        <button class="flat-ghost-register">Register</button>
        <button class="flat-ghost-submit">Submit</button>
    </section>

    <h2>Round Ghost</h2>
    <section class="button-group">
        <button class="round-ghost-register">Register</button>
        <button class="round-ghost-submit">Submit</button>
    </section>

</body>
</html>
