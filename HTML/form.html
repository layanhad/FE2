<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
</head>
<body>

<h2>Create an Account</h2>

<form action="#" method="post">

    <label for="email">Email:</label>
    <br>
    <input type="email" id="email" name="email" required>
    <br>
    <br>
    
    <label for="password">Password:</label>
    <br>
    <input type="password" id="password" name="password" required minlength="8" maxlength="16">
    <br>
    <br>
    
    <label for="age" >Age:</label>
    <br>
    <select id="age" name="age" required>
        <option value="">Select Age</option>
        <option value="under_18">Under 18</option>
        <option value="18_24">18-24</option>
        <option value="25_34">25-34</option>
        <option value="35_44">35-44</option>
        <option value="45_54">45-54</option>
        <option value="55_64">55-64</option>
        <option value="65_plus">65+</option>
    </select>
    <br>
    <br>
    
    <label for="about">Tell us a little about yourself:</label>
    <br>
    <textarea id="about" name="about" rows="5" cols="50"></textarea>
    <br>
    <br>
    
    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">I agree to the <a href="#">terms of service</a></label>
    <br>
    <br>
    
    <input type="submit" value="Sign up">
</form>

</body>
</html>
